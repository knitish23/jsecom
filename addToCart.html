<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Kumar Store::AddToCart</title>
  </head>
<body>
    <header class="section-navbar">
        <section class="top_txt">
          <div class="head container">
            <div class="head_txt">
              <p>Free shipping, 30-day return or refund guarantee.</p>
            </div>
            <div class="sign_in_up">
              <a href="#">SIGN In</a>
              <a href="#">SIGN UP</a>
            </div>
          </div>
        </section>
        <div class="container">
          <div class="navbar-brand">
            <a href="index.html">
              <img src="./images/logo.png" alt="logo" />
            </a>
          </div>
          <nav class="navbar">
            <ul>
              <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="about.html" class="nav-link">about</a>
              </li>
              <li class="nav-item">
                <a href="products.html" class="nav-link">products</a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link">contact</a>
              </li>
              <li class="nav-link">
                <a href="/addToCart.html" class="nav-link add-to-cart-button" id="cartValue">
                  <i class="fa-solid fa-cart-shopping">&nbsp;0</i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <section class="addToCartElement">
        <div class="container">
          <section>
            <div id="productCartContainer">
              <!-- card1,card2.... -->
            </div>
          </section>

          <section class="productCartTotalElem">
            <div class="productCartTotalElement">
              <p>Selected Offer Summary</p>
              <div class="productOrderTotal">
                <div>
                  <p>Sub Total:</p>
                  <p class="productSubTotal">0</p>
                </div>
                <div>
                  <p>Tax:</p>
                  <p class="productTax">â‚¹50</p>
                </div>
                <hr/>
                <div>
                  <p>Final Total:</p>
                  <p class="productFinalTotal">0</p>
                </div>
              </div>
            </div>
          </section>          
        </div>
      </section>

      <!-- ========== Start Template for a product ========== -->
       <template id="productCartTemplate">
        <div class="cards" id="cardValue">
          <article class="information[card]">
            <div>
              <span class="category"></span>
            </div>
            <div class="imageContainer">
              <img class="productImage" src="" alt="">
            </div>

            <h2 class="productName"></h2>
            <p class="productPrice"></p>

            <div class="stockElement">
              <button class="cartDecrement"><i class="fa-solid fa-minus"></i></button>
              <p class="productQuantity">1</p>
              <button class="cartIncrement"><i class="fa-solid fa-plus"></i></button>
            </div>
            <button class="add-to-cart-button remove-to-cart-button">Remove</button>
          </article>
        </div>
       </template>
      
      <!-- ========== End Template for a product ========== -->
      

      <!-- ========== Start footer Section ========== -->
      <footer class="section-footer">    
        <script src="./src/footer.js"></script>
      </footer>
    <!-- ========== End footer Section ========== -->
     <script type="module" src="./src/showAddToCartCards.js"></script>
</body>
</html>
